<script type="text/javascript">
	var path = anime.path('#svg_curr');
	var myAnimation=null;
	ani(path,1,"#car7");
	ani(path,1,"#car2");
	ani(path,1,"#car6");
	function ani(path,time,car){
		myAnimation =anime({
			targets: car,
			translateX: path,
			translateY: path,
			rotate: path,
			duration: time,
			easing: 'linear'
		});
	}
	//读取地标卡1

	}
