<!DOCTYPE html>
<html lang="zh">

<head>
    <title>欢迎登录AGV中控显示平台</title>
    <!-- Meta-Tags -->
    <meta name="viewport">
    <meta charset="utf-8">
    <meta name="keywords">
    <script>
        addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>
    <!-- //Meta-Tags -->
    <!-- Index-Page-CSS -->
    <link rel="stylesheet" href="/static/login/css/style.css" type="text/css" media="all">
    <link rel="stylesheet" href="/static/login/css/font-awesome.css" type="text/css" media="all">
</head>

<body>
    <h1 class="title-agile text-center">欢迎登录AGV中控显示平台V1.0</h1>
    <div class="content-w3ls">
        <div class="agileits-grid">
            <div class="content-top-agile">
             <th:block th:if="${msg} eq null">
                	<h2>请输入账号与密码</h2>
                </th:block>
                
                <th:block th:if="${msg} ne null">
                	<h2 style="color: red">对不起！您的账号或密码有误！</h2>
                </th:block>
            </div>
            <div class="content-bottom">
                <form action="login" method="post">
                    <div class="field_w3ls">
                        <div class="field-group">
                            <input name="username" id="username" type="text" value="" placeholder="请输入用户名" required>
                        </div>
                        <div class="field-group">
                            <input id="password-field" type="password" class="form-control" name="password" value="" placeholder="请输入密码" required>
                            <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                        </div>
                    </div>
                    <div class="wthree-field">
                        <input id="saveForm" name="saveForm" type="submit" value="安全登录" />
                    </div>
                    <ul class="list-login">
                        <li class="switch-agileits">
                            <label class="switch">
                                <input type="checkbox" onclick="remember();">
                                <span class="slider round"></span>
                               	 记住密码
                            </label>
                        </li>
                        <li>
                            <a href="/judgeVerificationIndex" class="text-right" target="_blank">忘记密码?</a>
                        </li>
                        <li class="clearfix"></li>
                    </ul>
                    <!-- 记住密码状态 -1表示不记住密码,1表示记住密码 -->
                    <input type="hidden" id="status" name="rememberMe" value="-1">
                </form>
            </div>
        </div>
    </div>
    <div class="copyright text-center">
        <p>© 2019 AGV Automation. All rights reserved | Design by
            <a href="http://http://www.lechange-systems.com/">lechange-systems</a>
        </p>
    </div>
    <script src="/static/js/bootstrap-3.3.7-dist/jquery/jquery.min.js"></script>
    <script>
        $(".toggle-password").click(function () {

            $(this).toggleClass("fa-eye fa-eye-slash");
            var input = $($(this).attr("toggle"));
            if (input.attr("type") == "password") {
                input.attr("type", "text");
            } else {
                input.attr("type", "password");
            }
        });
       function remember(){
    	   var st=$('#status').val();
        	if(st==-1){
        		$('#status').val('1');
        	}else{
        		$('#status').val('-1');
        	}
        	
        }
       window.onload = function(){
   		var flag='[[${flag}]]';
   		if(flag=="error"){
   			webToast("登录失败，账号或密码错误！","middle",1000);
   		}
   		if(flag=="fail"){
   			webToast("用户名不能为空！","middle",1000);
   		}
       }
    </script>

</body>

</html>
